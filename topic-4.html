<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #personOne {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <title>Topic 4 - Inheritance</title>
</head>
<body>
    <h1>Topic 4 - Inheritance</h1>
    <h1 id="personOne"></h1>
    <script>
    class Person{
        //Private Fields
        #name;
        #age;
        #gender;
        constructor(name, age, gender){
            this.#name = name;
            this.#age = age;
            this.#gender = gender;
        }
        //Getters
        get name(){
            return this.#name;
        }
        get age(){
            return this.#age;
        }
        get gender(){
            return this.#gender;
        }
        // Method to display person information in the console
        displayInfo() {
            console.log("Name: " + this.name);
            console.log("Age: " + this.age);
            console.log("gender: " + this.gender);
        }
        // Method to display person information in the HTML
        displayInfoHTML() {
            const personElement = document.getElementById('personOne');
            personElement.innerHTML = `
                <strong>Name:</strong> ${this.name}<br>
                <strong>Age:</strong> ${this.age}<br>
                <strong>gender:</strong> ${this.gender}
            `;
        }
    }
    class Student extends Person {
        constructor(name, age, gender, major) {
            super(name, age, gender);
            this.major = major;
        }
        // Overriding the displayInfo method
        displayInfo() {
            super.displayInfo();
            console.log("Major: " + this.major);
        }
        // Extending the displayInfoHTML method
        displayInfoHTML() {
            super.displayInfoHTML();
            const personElement = document.getElementById('personOne');
            personElement.innerHTML += `<br><strong>Major:</strong> ${this.major}`;
        }
        }
        // Creating an instance of the Student class
        const studentOne = new Student('Joeroz', 20, 'MALE', 'wala');
    </script>
</body>
</html>
