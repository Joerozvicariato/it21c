<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #personOne {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <title>Topic 4 - Inheritance</title>
</head>
<body>
    <h1>Topic 4 - Inheritance</h1>
    <h1 id="personOne"></h1>
    <script>
    class Person{
        //Private Fields
        #name;
        #age;
        #gender;
        constructor(name, age, gender){
            this.#name = name;
            this.#age = age;
            this.#gender = gender;
        }
        //Getters
        get name(){
            return this.#name;
        }
        get age(){
            return this.#age;
        }
        get gender(){
            return this.#gender;
        }
    }
    </script>
</body>
</html>
