<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person and Art Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: left;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #666;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Person and Art Information</h1>
        <h2>Person Information</h2>
        <div id="person1"></div>
        <h2>Art Registration Details</h2>
        <pre id="artInfo"></pre>
    </div>

    <script>
        const person = {
            name: "Joeroz Vicariato",
            age: 20,
            status: "oks lang"
        };

        const art = {
            name: "Mona Lisa",
            type: "Painting",
            entry: "A001"
        };

        // Process and Output Art Information
        const artInfoElement = document.getElementById('artInfo');
        artInfoElement.textContent = `Art Registration Details
Name: ${art.name}
Type: ${art.type}
Entry No.: ${art.entry}
~~~~~~~~~~~~~~~~~~~~~~~~`;

        // Class definition
        class Person {
            constructor(name, age, status) {
                this.name = name;
                this.age = age;
                this.status = status;
            }

            // Method to display person information in the console
            displayInfo() {
                console.log("Name: " + this.name);
                console.log("Age: " + this.age);
                console.log("Status: " + this.status);
            }

            // Method to display person information in the HTML
            displayInfoHTML() {
                const personElement = document.getElementById('person1');
                personElement.innerHTML = `
                    <strong>Name:</strong> ${this.name}<br>
                    <strong>Age:</strong> ${this.age}<br>
                    <strong>Status:</strong> ${this.status}
                `;
            }
        }

        // Creating an object (instance) of the Person class
        const person1 = new Person(person.name, person.age, person.status);
        
        // Calling methods
        person1.displayInfo();
        person1.displayInfoHTML();
    </script>
</body>
</html>
