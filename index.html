<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OOP Webpage hehehehehe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="person1-name"></h1>
        <h2 id="person1-age"></h2>
        <h2 id="person1-occupation"></h2>
    </div>

    <script>
        const person = {
            name: "Joeroz",
            age: 19,
            occupation: "Student"
        };
        
        document.getElementById("person1-name").textContent = "Name: " + person.name;
        document.getElementById("person1-age").textContent = "Age: " + person.age;
        document.getElementById("person1-occupation").textContent = "Occupation: " + person.occupation;
    </script>
</body>
</html>
